<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>{{ recipes|length }} result(s) found</p>
    <ul>
        {% for recipe in recipes %}
        <li>{{ recipe['Name'] }} - {{ recipe['Description'] }} - {{ recipe['RecipeIngredientParts'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
